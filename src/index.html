<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>
			<%= htmlWebpackPlugin.options.title %>
		</title>
		<link rel="icon" href="./assets/favicon.ico">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
	</head>

	<body id="homepage">
		<header class="header">
			<div class="container header__row">
				<a href="/">
					<img class="logo" src="./assets/logo.svg" alt="site logo">
				</a>

				<div class="switch">
					<img src="./assets/icon-sun.svg" alt="">
					<span class="toggle">
						<input id="switch" type="checkbox" class="ui__checkbox">
						<label for="switch" class="slider"></label>
					</span>
					<img src="./assets/icon-moon.svg" alt="">
				</div>
			</div>
		</header>

		<section class="container">
			<section class="search">
				<form class="form">
					<div class="form__row title">
						<img inline class="form__icon" src="src/assets/search.svg" alt="">
						<input class="search__input" type="text" placeholder="Filter by title...">
					</div>
					<div class="form__row location">
						<img inline class="form__icon" src="src/assets/location.svg" alt="">
						<input class="search__input" type="text" placeholder="Filter by Location...">
					</div>

					<div class="form__row">
						<label class="checkbox__container">
							<span>Full time Only</span>
							<input type="checkbox" name="">
							<span class="checkmark"></span>
						</label>
						<button class="search__btn">
							<img src="./assets/search.svg" alt="">
						</button>
					</div>
				</form>
			</section>
		</section>

		<div class="loader" id="jobs-loader">Loading...</div>

		<section class="container">
			<section class="jobs" id="jobs">
				<template id="job-template">
					<div>
						<a href="#" class="job-url">
							<div class="card">
								<img class="card__tag" src="">
								<div class="card__date">
									<span id="job-date"></span>
									<span class="dot">&#183;</span>
									<span id="job-type"></span>
								</div>
								<h2 class="card__title">
								</h2>
								<div class="card__company"></div>
								<div class="card__location"></div>
							</div>
						</a>
					</div>
				</template>
			</section>
		</section>
	</body>

</html>
